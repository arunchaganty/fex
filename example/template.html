<h5 class="card-title">{{obj.title}}</h5>

{% for msg in obj.messages %}
<div class="row d-flex {{ 'justify-content-begin' if msg.user == 'A' else 'justify-content-end' }}">
<div class="card {{ 'bg-primary' if msg.user == 'A' else 'bg-secondary' }} text-white mb-1 w-50">
    <div class="card-header"> {{msg.user}} </div>
    <div class="card-body"> {{msg.msg}} </div>
</div>
</div>
{% endfor %}
