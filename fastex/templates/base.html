<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <title>fex:{% block title %}{% endblock %}</title>

    {% block headcss %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    {% endblock %}

    <style type="text/css">
        {% block extracss %}
        {% endblock %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">fex</a>
      {% block nav %}
      <!--
      <div class="form-inline">
        <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend" style="cursor: default;">
              <span class="input-group-text" id="basic-addon1" onclick="doSearch()">Filter</span>
            </div>
            <input type="text" id="search" class="form-control" />
            <div class="input-group-append">
              <span class="input-group-text">
                <span class="oi oi-chevron-left" title="chevron left" aria-hidden="true"
                      onclick="gotoPrevFilteredItem()"></span>
              </span>
              <span class="input-group-text">
                <span class="oi oi-chevron-right" title="chevron right" aria-hidden="true"
                      onclick="gotoNextFilteredItem()"></span>
              </span>
            </div>
        </div>
      </div>
      -->
      {% endblock nav %}
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    {% block js %}
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    {% endblock %}

    {% block extrajs %}
    {% endblock %}

  </body>
</html>
