<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>fex</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">fex:view</a>


      <div class="form-inline">
        <div class="input-group mb-2 mr-sm-2">
          <label for="obj-range">Element #<span id="progress-idx">0</span></label>
          <input type="range" class="custom-range" id="progress" min="1" max="{{data_len}}" value="0" />
        </div>
      </div>
    </nav>

    <iframe 
      id="iframe"
      height="1024"
      width="100%"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      src="/_/0"
      onload="resize(this)"
      >
    </iframe>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <script type="text/javascript">
      function resize(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }

      document.addEventListener('DOMContentLoaded',function() {
          document.querySelector('input#progress').onchange=changeEventHandler;
          document.querySelector('input#progress').oninput=previewChangeEventHandler;
      },false);

      function previewChangeEventHandler(event) {
        const idx = event.target.value;
        document.querySelector('span#progress-idx').innerText = idx;
      }

      function changeEventHandler(event) {
        const idx = event.target.value;
        document.querySelector('span#progress-idx').innerText = idx;
        document.querySelector('iframe').src = "/_/" + (idx-1);
      }

    </script>

  </body>
</html>
